<h1>LOGIN TEST</h1>

<div *ngIf="auth.user$ | async as user; else login">
    <pre>{{ user | json }}</pre>
    <hr>
    <button mat-button (click)="auth.signOut()">Sign Out</button>
</div>

<ng-template #login>
    <button mat-button (click)="auth.googleSignIn()">Login With Google</button>
</ng-template>

<div class=" w-100">
    <div class="row m-auto">
        <div class="col-12" style="border: 1px solid white; border-radius: 15px; padding-right: 0; padding-left: 0;">
            <mat-toolbar style="top: 0; z-index: 999;">
                <button mat-button (click)="goBack()">
                    <mat-icon>arrow_back_ios_new</mat-icon>
                </button>
                <div style="margin-bottom: 7px;">{{title}}</div>
            </mat-toolbar>
            <form [formGroup]="profileData" class="w-100 my-4 row" (ngSubmit)="saveData()">
                <div class="col-lg-4 col-sm-12 d-flex align-items-center justify-content-center">
                    <img src="{{auth.userData.imageURL}}" alt="personID">
                </div>
                <div class="col-lg-8 col-sm-12">
                    <mat-card class="bg-light text-dark w-100">
                        <mat-card-content class="d-flex flex-column">
                            <h2>Hi <b>{{user.fullname}}</b></h2>
                            <p class="text-muted">Complete your profile to start using LocalEyes.</p>
                            <mat-form-field appearance="outline">
                                <mat-label style="color: #62c9d5;">Bio</mat-label>
                                <textarea matInput placeholder="Let everyone know something about you." formControlName="bio"></textarea>
                            </mat-form-field>
                            <div class="row justify-content-evenly">
                                <mat-form-field appearance="outline" class="col-5">
                                    <mat-label style="color: #62c9d5;">Locality</mat-label>
                                    <input matInput placeholder="Where are you residing right now" formControlName="locality">
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="col-5">
                                    <mat-label style="color: #62c9d5;">Living Since</mat-label>
                                    <input type="number" matInput placeholder="How many years are you living her for?" formControlName="living_since">
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="col-5">
                                    <mat-label style="color: #62c9d5;">Occupation</mat-label>
                                    <input matInput placeholder="What you doing?" formControlName="occupation">
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="col-5">
                                    <mat-label style="color: #62c9d5;">Gender</mat-label>
                                    <mat-select formControlName="gender">
                                        <mat-option value="Male">Male</mat-option>
                                        <mat-option value="Female">Female</mat-option>
                                        <mat-option value="Other">Other</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-12 d-flex justify-content-center align-self-center">
                    <button mat-raised-button [disabled]="profileData.invalid" color="primary" type="submit" class="w-25 my-4">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<ng-template #mobileTemplate></ng-template>

<div class="dropZone">
    <h3>Drop Your Photo Here</h3>
    <div class="files">
        <label for="file-uploading" class="file"></label>
        <input type="file" (change)="getFile($event.target.files)">
        <button mat-raised-button color="primary" (click)="startUpload($event)" [disabled]="disableUploadButton">{{buttonTitle}}</button>
    </div>
</div>

<div *ngIf="downloadURL | async as url">
    <h4>Upload Complete</h4>
    <img [src]="url" alt="" mat-card-image>
</div>

<div class="dropZone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)">
    <h3>Drop Your Photo Here</h3>
    <div class="files">
        <label for="file-uploading" class="file"></label>
        <input type="file" (change)="startUpload($event.target.files)">
    </div>
</div>

<div *ngIf="downloadURL | async as url">
    <h4>Upload Complete</h4>
    <img [src]="url" alt="">
    <a [href]="url" target="_blank">Download ME!!</a>
</div>

<div *ngIf="auth.user$ && auth.userData; else login" [ngClass]="{'fixed': isMobile=='false', 'fixed-mobile': isMobile=='true' }">
    <form [formGroup]="comment" (ngSubmit)="postComment()">
        <div class="row align-items-center justify-content-start w-100">
            <mat-form-field appearance="outline" [ngClass]="{'col-10': isMobile=='false', 'col-9': isMobile=='true' }">
                <mat-label *ngIf="isMobile=='false'; else mobileLabel" style="color: white;">Comment</mat-label>
                <ng-template #mobileLabel>
                    <mat-label style="color: black;">Comment</mat-label>
                </ng-template>
                <textarea wrap="hard" matInput placeholder="Type your comment" formControlName="answer"></textarea>
            </mat-form-field>
            <div class="col-auto">
                <button mat-raised-button [disabled]="answer.invalid" color="primary" type="submit" [ngClass]="{'bg-dark': isMobile=='false', 'bg-secondary': isMobile=='true' }">
                    <mat-icon>add_comment</mat-icon>
                </button>
            </div>
        </div>
    </form>
</div>
<ng-template #login>
    <h1>You Need To Log In to Comment.</h1>
</ng-template>
